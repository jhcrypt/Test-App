<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="375" height="812" fill="#ffffff"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="375" height="60" fill="#f8f9fa"/>
    <text x="16" y="38" font-family="Arial" font-size="18" fill="#1a1a1a">Visual Text Transformer</text>
    <!-- Menu Button -->
    <g transform="translate(335, 20)">
        <rect width="24" height="2" fill="#4a5568"/>
        <rect y="8" width="24" height="2" fill="#4a5568"/>
        <rect y="16" width="24" height="2" fill="#4a5568"/>
    </g>
    
    <!-- Main Content Area -->
    <g transform="translate(0, 60)">
        <!-- Text Input Section -->
        <rect x="16" y="16" width="343" height="200" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
        <text x="32" y="40" font-family="Arial" font-size="14" fill="#4a5568">Enter your text</text>
        <rect x="32" y="55" width="311" height="145" rx="4" fill="#f7fafc" stroke="#cbd5e0"/>
        <text x="48" y="85" font-family="Arial" font-size="14" fill="#a0aec0" opacity="0.8">Enter text to transform into visuals...</text>
        
        <!-- Control Panel -->
        <g transform="translate(16, 232)">
            <!-- Transform Button -->
            <rect x="0" y="0" width="343" height="40" rx="6" fill="#4299e1"/>
            <text x="171.5" y="25" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Transform to Visual</text>
            
            <!-- Style and Export Controls -->
            <g transform="translate(0, 48)">
                <!-- Style Button -->
                <rect x="0" y="0" width="167" height="40" rx="6" fill="#ffffff" stroke="#e2e8f0"/>
                <text x="83.5" y="25" font-family="Arial" font-size="14" fill="#4a5568" text-anchor="middle">Style ▼</text>
                
                <!-- Export Button -->
                <rect x="175" y="0" width="168" height="40" rx="6" fill="#ffffff" stroke="#e2e8f0"/>
                <text x="259" y="25" font-family="Arial" font-size="14" fill="#4a5568" text-anchor="middle">Export ▼</text>
            </g>
        </g>
        
        <!-- Visualization Output Area -->
        <rect x="16" y="336" width="343" height="400" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
        <text x="187.5" y="536" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle">Visual output will appear here</text>
    </g>
    
    <!-- Mobile Navigation (Hidden by default) -->
    <g transform="translate(275, 60)" opacity="0">
        <rect width="100" height="200" rx="8" fill="#ffffff" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
        <text x="16" y="40" font-family="Arial" font-size="14" fill="#4a5568">Theme</text>
        <text x="16" y="80" font-family="Arial" font-size="14" fill="#4a5568">Settings</text>
        <text x="16" y="120" font-family="Arial" font-size="14" fill="#4a5568">Help</text>
        <text x="16" y="160" font-family="Arial" font-size="14" fill="#4a5568">About</text>
    </g>
    
    <!-- Loading Overlay (Hidden by default) -->
    <g opacity="0">
        <rect width="375" height="812" fill="#000000" opacity="0.5"/>
        <circle cx="187.5" cy="406" r="30" fill="none" stroke="#ffffff" stroke-width="4">
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 187.5 406"
                to="360 187.5 406"
                dur="1s"
                repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Bottom Sheet Style Options (Hidden by default) -->
    <g transform="translate(0, 412)" opacity="0">
        <rect width="375" height="400" rx="16" fill="#ffffff" filter="drop-shadow(0 -4px 6px rgba(0, 0, 0, 0.1))"/>
        <!-- Handle -->
        <rect x="171.5" y="8" width="32" height="4" rx="2" fill="#cbd5e0"/>
        
        <text x="16" y="40" font-family="Arial" font-size="18" fill="#1a1a1a">Style Options</text>
        
        <!-- Options -->
        <g transform="translate(16, 60)">
            <!-- Color Scheme -->
            <text y="20" font-family="Arial" font-size="14" fill="#4a5568">Color Scheme</text>
            <rect y="35" width="343" height="40" rx="4" fill="#f7fafc" stroke="#e2e8f0"/>
            
            <!-- Font -->
            <text y="100" font-family="Arial" font-size="14" fill="#4a5568">Font</text>
            <rect y="115" width="343" height="40" rx="4" fill="#f7fafc" stroke="#e2e8f0"/>
            
            <!-- Size -->
            <text y="180" font-family="Arial" font-size="14" fill="#4a5568">Size</text>
            <rect y="195" width="343" height="40" rx="4" fill="#f7fafc" stroke="#e2e8f0"/>
            
            <!-- Apply Button -->
            <rect y="260" width="343" height="40" rx="6" fill="#4299e1"/>
            <text x="171.5" y="285" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Apply</text>
        </g>
    </g>
</svg>
